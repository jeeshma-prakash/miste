<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentors Section</title>

</head>
<body>

<section class="quote-section">
  <div class="quote-background">
    <div class="quote-bubble">
      <span class="quote-icon top">❝</span>
      <p class="quote-text">
        Mitigation and decarbonisation take time. Adaptation is addressing the needs 
        of governments, organisations, and citizens right now.
      </p>
      <span class="quote-author">— Chris Wilson</span>
      <span class="quote-icon bottom">❞</span>
    </div>
  </div>
</section>

<style>
.quote-section {
  padding: 60px 20px;
  display: flex;
  justify-content: center;
}

.quote-background {
  background: #0a4b73 url('https://i.ibb.co/z4rxL3V/paint-brush-texture.png') center/cover no-repeat;
  /* The image above is a transparent paint brush texture — replace with your own if needed */
  padding: 50px;
  border-radius: 8px;
}

.quote-bubble {
  position: relative;
  max-width: 750px;
  border: 3px solid white;
  border-radius: 12px;
  padding: 40px 50px;
  background: transparent;
  color: white;
  text-align: center;
}

.quote-icon {
  font-size: 2rem;
  position: absolute;
  color: white;
}

.quote-icon.top {
  top: -10px;
  left: -10px;
}

.quote-icon.bottom {
  bottom: -10px;
  right: -10px;
}

.quote-text {
  font-size: 1.4rem;
  font-weight: 600;
  line-height: 1.6;
  margin: 0;
}

.quote-author {
  display: block;
  margin-top: 15px;
  font-size: 1.1rem;
  font-style: italic;
}
</style>


</body>
</html>
